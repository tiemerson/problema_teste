<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Problemas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Cadastrar Problema</h1>
        <input type="text" id="titulo" placeholder="Título" required>
        <textarea id="descricao" placeholder="Descrição detalhada" required></textarea>
        <button onclick="cadastrarProblema()">Enviar</button>
        <div id="status"></div>
        <a href="problema.html">Ver Problemas</a>
    </div>

    <script>
        async function cadastrarProblema() {
            const titulo = document.getElementById("titulo").value.trim();
            const descricao = document.getElementById("descricao").value.trim();
            const status = document.getElementById("status");

            if (!titulo || !descricao) {
                status.textContent = "Preencha todos os campos!";
                status.className = "error";
                status.style.display = "block";
                return;
            }

            status.textContent = "Redirecionando para GitHub...";
            status.style.display = "block";

            // Abre o GitHub para cadastro manual (sem token no frontend)
            const url = `https://github.com/SEU_USUARIO/SEU_REPOSITORIO/issues/new?` +
                       `title=Problema: ${encodeURIComponent(titulo)}&` +
                       `body=**Descrição:** ${encodeURIComponent(descricao)}%0A%0A**Data:** ${new Date().toLocaleString()}`;
            
            window.open(url, '_blank');
            
            status.textContent = "Complete o cadastro na página do GitHub!";
            status.className = "success";
        }
    </script>
</body>
</html>
