<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Cadastro Direto</title>
    <link rel="stylesheet" href="style.css">
    <style>
        #status {
            padding: 12px;
            margin: 15px 0;
            display: none;
            border-radius: 6px;
        }
        .success { background: #e6ffed; color: #22863a; }
        .error { background: #ffebee; color: #cc0000; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cadastrar Problema</h1>
        <input type="text" id="titulo" placeholder="Título" required>
        <textarea id="descricao" placeholder="Descrição" required></textarea>
        <button onclick="cadastrarProblema()">Enviar</button>
        <div id="status"></div>
        <a href="problema.html">Ver Problemas</a>
    </div>

    <script>
        async function cadastrarProblema() {
            const titulo = document.getElementById("titulo").value.trim();
            const descricao = document.getElementById("descricao").value.trim();
            const status = document.getElementById("status");

            if (!titulo || !descricao) {
                status.textContent = "Preencha todos os campos!";
                status.className = "error";
                status.style.display = "block";
                return;
            }

            status.textContent = "Salvando...";
            status.className = "";
            status.style.display = "block";

            try {
                // Método alternativo via API segura
                const response = await fetch('SEU_ENDPOINT_DE_API', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        titulo: titulo,
                        descricao: descricao
                    })
                });

                if (response.ok) {
                    status.textContent = "Cadastrado com sucesso! Atualize a página.";
                    status.className = "success";
                } else {
                    throw new Error("Falha na API");
                }
            } catch (error) {
                status.textContent = "Erro ao cadastrar. Tente novamente.";
                status.className = "error";
            }
        }
    </script>
</body>
</html>
