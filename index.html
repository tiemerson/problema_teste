<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Problemas</title>
    <link rel="stylesheet" href="style.css">
    <style>
        #status {
            margin: 15px 0;
            padding: 10px;
            border-radius: 4px;
            display: none;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cadastrar Problema</h1>
        <input type="text" id="problema" placeholder="Título do problema" required>
        <textarea id="descricao" placeholder="Descrição detalhada" required></textarea>
        <button onclick="cadastrarProblema()">Enviar</button>
        <div id="status"></div>
        <a href="problema.html">Ver problemas cadastrados</a>
    </div>

    <script>
        async function cadastrarProblema() {
            const titulo = document.getElementById("problema").value.trim();
            const descricao = document.getElementById("descricao").value.trim();
            const status = document.getElementById("status");

            if (!titulo || !descricao) {
                status.textContent = "Preencha todos os campos!";
                status.className = "error";
                status.style.display = "block";
                return;
            }

            try {
                status.textContent = "Enviando problema...";
                status.className = "";
                status.style.display = "block";

                const response = await fetch("https://api.github.com/repos/SEU_USUARIO/SEU_REPO/issues", {
                    method: "POST",
                    headers: {
                        "Authorization": "token ghp_SEU_TOKEN_GITHUB",
                        "Accept": "application/vnd.github.v3+json"
                    },
                    body: JSON.stringify({
                        title: `Novo Problema: ${titulo}`,
                        body: `**Descrição:** ${descricao}\n\n` +
                              `**Data:** ${new Date().toLocaleString()}`,
                        labels: ["problema"]
                    })
                });

                if (!response.ok) throw new Error(await response.text());
                
                status.textContent = "Problema enviado! Será processado em breve.";
                status.className = "success";
                setTimeout(() => window.location.href = "problema.html", 2000);

            } catch (error) {
                status.textContent = `Erro: ${error.message}`;
                status.className = "error";
                console.error("Erro no cadastro:", error);
            }
        }
    </script>
</body>
</html>
