<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Automático</title>
    <link rel="stylesheet" href="style.css">
    <style>
        #status {
            padding: 12px;
            margin: 15px 0;
            border-radius: 6px;
            display: none;
            font-weight: bold;
        }
        .success { background: #e6ffed; color: #22863a; }
        .error { background: #ffebee; color: #cc0000; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cadastrar Problema</h1>
        <input type="text" id="titulo" placeholder="Título" required>
        <textarea id="descricao" placeholder="Descrição" required></textarea>
        <button onclick="cadastrarProblema()">Enviar</button>
        <div id="status"></div>
        <a href="problema.html">Ver Problemas</a>
    </div>

    <script>
        async function cadastrarProblema() {
            const titulo = document.getElementById("titulo").value.trim();
            const descricao = document.getElementById("descricao").value.trim();
            const status = document.getElementById("status");

            if (!titulo || !descricao) {
                status.textContent = "Preencha todos os campos!";
                status.className = "error";
                status.style.display = "block";
                return;
            }

            status.textContent = "Salvando problema...";
            status.className = "";
            status.style.display = "block";

            try {
                // Método alternativo via GitHub API
                const response = await fetch('https://api.github.com/repos/tiemerson/problema_teste/dispatches', {
                    method: 'POST',
                    headers: {
                        'Accept': 'application/vnd.github.v3+json',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        event_type: 'cadastro_automatico',
                        client_payload: {
                            titulo: titulo,
                            descricao: descricao,
                            data: new Date().toISOString()
                        }
                    })
                });

                if (response.ok) {
                    status.textContent = "Problema cadastrado com sucesso!";
                    status.className = "success";
                    setTimeout(() => window.location.href = "problema.html", 1500);
                } else {
                    throw new Error(await response.text());
                }
            } catch (error) {
                status.textContent = "Erro ao cadastrar. Recarregue a página.";
                status.className = "error";
                console.error("Erro detalhado:", error);
            }
        }
    </script>
</body>
</html>
