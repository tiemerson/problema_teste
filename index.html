<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Problema</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Cadastro de Problema</h1>
        
        <input type="text" id="problema" class="input-field" placeholder="Nome do Problema"><br>
        <textarea id="descricao" class="input-field" placeholder="Descrição do Problema"></textarea><br>
        <button class="btn" onclick="cadastrarProblema()">Cadastrar Problema</button>
        
        <br><br>
        <a href="problema.html" class="link">Ver Problemas Cadastrados</a>
    </div>

    <script>
        async function cadastrarProblema() {
            const problema = document.getElementById("problema").value;
            const descricao = document.getElementById("descricao").value;

            if (!problema || !descricao) {
                alert("Preencha todos os campos!");
                return;
            }

            // Abre uma nova aba para criar a Issue no GitHub (sem token!)
            const issueUrl = `https://github.com/tiemerson/problema_teste/issues/new?title=Novo Problema: ${encodeURIComponent(problema)}&body=**Descrição:** ${encodeURIComponent(descricao)}`;
            window.open(issueUrl, "_blank");
            alert("Clique em 'Submit new issue' na página que abriu para finalizar!");
        }
    </script>
</body>
</html>
