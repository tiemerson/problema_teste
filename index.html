<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Automático</title>
    <link rel="stylesheet" href="style.css">
    <style>
        #status {
            margin: 10px 0;
            font-weight: bold;
            display: none;
        }
        .success { color: green; }
        .error { color: red; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cadastrar Problema</h1>
        <input type="text" id="problema" placeholder="Título" required>
        <textarea id="descricao" placeholder="Descrição" required></textarea>
        <button onclick="cadastrarProblema()">Enviar</button>
        <div id="status"></div>
        <a href="problemas.html">Ver Problemas</a>
    </div>

    <script>
        async function cadastrarProblema() {
            const problema = document.getElementById("problema").value.trim();
            const descricao = document.getElementById("descricao").value.trim();
            const status = document.getElementById("status");

            // Validação
            if (!problema || !descricao) {
                status.textContent = "Preencha todos os campos!";
                status.className = "error";
                status.style.display = "block";
                return;
            }

            status.textContent = "Enviando...";
            status.className = "";
            status.style.display = "block";

            try {
                const response = await fetch("https://sua-api.vercel.app/api/problema", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ problema, descricao })
                });

                const result = await response.json();
                
                if (result.success) {
                    status.textContent = "Cadastrado com sucesso!";
                    status.className = "success";
                    setTimeout(() => window.location.href = "problema.html", 1500);
                } else {
                    throw new Error(result.error);
                }
            } catch (error) {
                status.textContent = `Erro: ${error.message}`;
                status.className = "error";
                console.error("Erro:", error);
            }
        }
    </script>
</body>
</html>
