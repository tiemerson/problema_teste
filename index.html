<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Problemas</title>
    <link rel="stylesheet" href="style.css">
    <style>
        #status {
            margin: 15px 0;
            padding: 12px;
            border-radius: 6px;
            display: none;
            font-weight: bold;
        }
        .success {
            background: #e6ffed;
            color: #22863a;
            border: 1px solid #b3e6cb;
        }
        .error {
            background: #ffebee;
            color: #cc0000;
            border: 1px solid #ffcdd2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cadastrar Problema</h1>
        <input type="text" id="titulo" placeholder="Título do problema" required>
        <textarea id="descricao" placeholder="Descrição detalhada" required></textarea>
        <button onclick="cadastrarProblema()">Enviar</button>
        <div id="status"></div>
        <a href="problema.html">Ver problemas cadastrados</a>
    </div>

    <script>
        async function cadastrarProblema() {
            const titulo = document.getElementById("titulo").value.trim();
            const descricao = document.getElementById("descricao").value.trim();
            const status = document.getElementById("status");

            if (!titulo || !descricao) {
                status.textContent = "Preencha todos os campos!";
                status.className = "error";
                status.style.display = "block";
                return;
            }

            status.textContent = "Processando cadastro...";
            status.className = "";
            status.style.display = "block";

            try {
                // Método seguro sem token no frontend
                const issueUrl = `https://github.com/tiemerson/problema_teste/issues/new?` +
                                `title=${encodeURIComponent("Problema: " + titulo)}&` +
                                `body=${encodeURIComponent("**Descrição:** " + descricao + "\n\n**Data:** " + new Date().toLocaleString())}`;
                
                window.open(issueUrl, '_blank');
                
                status.textContent = "Complete o cadastro na página do GitHub!";
                status.className = "success";
                
                // Limpa o formulário após 3 segundos
                setTimeout(() => {
                    document.getElementById("titulo").value = "";
                    document.getElementById("descricao").value = "";
                }, 3000);

            } catch (error) {
                status.textContent = "Erro: " + error.message;
                status.className = "error";
                console.error("Erro detalhado:", error);
            }
        }
    </script>
</body>
</html>
