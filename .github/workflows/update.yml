name: Atualizar Problemas
on:
  issues:
    types: [opened]

jobs:
  atualizar-problemas:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do código
        uses: actions/checkout@v4
        
      - name: Configurar Git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          
      - name: Instalar jq
        run: sudo apt-get install -y jq

      - name: Extrair dados da issue
        id: extrair-dados
        run: |
          echo "titulo=$(echo '${{ github.event.issue.title }}' | sed 's/^Problema: //' | jq -R .)" >> $GITHUB_OUTPUT
          echo "descricao=$(echo '${{ github.event.issue.body }}' | grep -oP '(?<=\*\*Descrição:\*\* ).*' | head -1 | jq -R .)" >> $GITHUB_OUTPUT

      - name: Atualizar JSON
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          # Baixar problemas.json atual
          curl -s -H "Authorization: token $GH_TOKEN" \
            "https://api.github.com/repos/tiemerson/problema_teste/contents/problemas.json" > file.json

          # Processar dados
          content=$(jq -r '.content' file.json | base64 -d)
          sha=$(jq -r '.sha' file.json)
          
          # Adicionar novo problema
          updated=$(echo "$content" | jq \
            --arg t "${{ steps.extrair-dados.outputs.titulo }}" \
            --arg d "${{ steps.extrair-dados.outputs.descricao }}" \
            '. += [{"titulo":$t,"descricao":$d,"data":(now|todate)}]')

          # Commitar mudanças
          echo "$updated" > problemas.json
          git add problemas.json
          git commit -m "Adicionar problema: ${{ steps.extrair-dados.outputs.titulo }}"
          git push
